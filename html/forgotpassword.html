<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://cdnjs.cloudflare.com" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="description" content="Reset your password" />
    <title>Forgot Password - R-FAB X-STUDIO</title>
    <link rel="stylesheet" href="../css/forgotpassword.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>

<body>
    <div class="background-gradient"></div>

    <main class="forgot-container">
        <div class="forgot-card">
            <!-- Header Section -->
            <div class="card-header">
                <div class="icon-wrapper">
                    <i class="fas fa-key"></i>
                </div>
                <h1>Forgot Password?</h1>
                <p class="subtitle">No worries, we'll help you reset it</p>
            </div>

            <!-- Step 1: Email Verification Form -->
            <form class="forgot-form" id="emailVerificationForm">
                <div class="form-group">
                    <label for="email" class="form-label">
                        <span class="label-text">Email Address</span>
                        <span class="label-required">*</span>
                    </label>
                    <div class="input-wrapper">
                        <i class="input-icon fas fa-envelope"></i>
                        <input type="email" id="email" class="form-input" placeholder="Enter your registered email"
                            required autocomplete="email" />
                        <div class="input-focus-line"></div>
                    </div>
                </div>

                <!-- Verify Button -->
                <button type="submit" class="action-button">
                    <span class="button-text">Verify Email</span>
                    <span class="button-icon">
                        <i class="fas fa-arrow-right"></i>
                    </span>
                    <div class="button-glow"></div>
                </button>

                <!-- Status Message -->
                <div id="statusMessage" class="status-message" role="alert"></div>

                <!-- Back to Login Link -->
                <div class="form-footer">
                    <a href="login.html" class="back-link">
                        <i class="fas fa-arrow-left"></i>
                        Back to Login
                    </a>
                </div>
            </form>

            <!-- Step 2: Reset Password Form (Hidden Initially) -->
            <form class="forgot-form" id="resetPasswordForm" style="display: none;">
                <div class="success-indicator">
                    <i class="fas fa-check-circle"></i>
                    <p>Email verified successfully!</p>
                </div>

                <!-- New Password -->
                <div class="form-group">
                    <label for="newPassword" class="form-label">
                        <span class="label-text">New Password</span>
                        <span class="label-required">*</span>
                    </label>
                    <div class="input-wrapper password-wrapper">
                        <i class="input-icon fas fa-lock"></i>
                        <input type="password" id="newPassword" class="form-input" placeholder="Enter new password"
                            required autocomplete="new-password" />
                        <button type="button" class="password-toggle" id="toggleNewPassword"
                            aria-label="Toggle password visibility">
                            <i class="fas fa-eye"></i>
                        </button>
                        <div class="input-focus-line"></div>
                    </div>
                </div>

                <!-- Confirm New Password -->
                <div class="form-group">
                    <label for="confirmNewPassword" class="form-label">
                        <span class="label-text">Confirm New Password</span>
                        <span class="label-required">*</span>
                    </label>
                    <div class="input-wrapper password-wrapper">
                        <i class="input-icon fas fa-lock"></i>
                        <input type="password" id="confirmNewPassword" class="form-input"
                            placeholder="Re-enter new password" required autocomplete="new-password" />
                        <button type="button" class="password-toggle" id="toggleConfirmNewPassword"
                            aria-label="Toggle password visibility">
                            <i class="fas fa-eye"></i>
                        </button>
                        <div class="input-focus-line"></div>
                    </div>
                </div>

                <!-- Reset Password Button -->
                <button type="submit" class="action-button">
                    <span class="button-text">Reset Password</span>
                    <span class="button-icon">
                        <i class="fas fa-check"></i>
                    </span>
                    <div class="button-glow"></div>
                </button>

                <!-- Status Message for Reset -->
                <div id="resetStatusMessage" class="status-message" role="alert"></div>
            </form>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2026 R-FAB X-STUDIO</p>
    </footer>

    <script src="../js/forgotpassword.js" defer></script>
</body>

</html>
